<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

                <div class="col-sm-3">
                <div class="row"><img class="img-rounded" src="no_image.jpg" width="100%" height="auto"></div>
                <div class="row"><input type="file" style="width: 100%"></div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-3 text-right">이름 : </div>
                    <div class="col-sm-9"><input type="text" class="form-control" id=""></div>
                </div>
                <div class="row">
                    <div class="col-sm-3 text-right">비밀번호 : </div>
                    <div class="col-sm-9"><input type="text" class="form-control" id=""></div>
                </div>
                <div class="row">
                    <div class="col-sm-3 text-right">전화번호 : </div>
                    <div class="col-sm-9"><input type="text" class="form-control" id=""></div>
                </div>
                <div class="row">
                    <div class="col-sm-3 text-right">이메일 : </div>
                    <div class="col-sm-9"><input type="text" class="form-control" id=""></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">가 입</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">닫 기</button>
        </div>

    
    </div>
</body>
</html>
